<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开放平台</title>
    <link rel="icon" href="_media/favicon.ico">
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
    <meta name="description" content="A magical documentation generator.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" title="vue">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app">Loading ...</div>
</body>
<script>
    window.$docsify = {
/*        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG',
            '/.*!/_navbar.md': '/_navbar.md'
        },*/
        themeColor: '#108ee9',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Resource Center',
        search: {
            noData: {
                '/en/': 'No results!',
                '/': '没有结果!'
            },
            paths: 'auto',
            placeholder: {
                '/en/': 'Search',
                '/': '搜索'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/xmeye/openplatform-docs/blob/master/docs/' + vm.route.file
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'

                    return editHtml
                        + html
                        + '\n----\n'
                        + 'Last modified {docsify-updated} '
                        + editHtml
                })
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
</html>
