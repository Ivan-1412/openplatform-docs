<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        #btn {position:fixed;cursor: pointer; right:25px; bottom:50px; display:none;}
        #btn:hover{color: #108ee9}
    </style>
    <meta charset="UTF-8">
    <title>开放平台</title>
    <link rel="icon" href="http://open.xmeye.net/zh/favicon.ico">
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
    <meta name="description" content="A magical documentation generator.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" title="vue">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app">Loading ...</div>
<i id="btn" class="fa fa-angle-double-up fa-2x"></i>
</body>
<script>
    window.$docsify = {
/*        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG',
            '/.*!/_navbar.md': '/_navbar.md'
        },*/
        themeColor: '#108ee9',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'Resource Center',
        search: {
            noData: {
                '/en/': 'No results!',
                '/': '没有结果!'
            },
            paths: 'auto',
            placeholder: {
                '/en/': 'Search',
                '/': '搜索'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/xmeye/openplatform-docs/blob/master/docs/' + vm.route.file
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'

                    return html
                        + '\n----\n'
                        + 'Last modified {docsify-updated} '
                        + editHtml
                })
            }
        ]
    }
    window.onload = function(){
        var obtn = document.getElementById('btn');  //获取回到顶部按钮的ID
        var clientHeight = document.documentElement.clientHeight;   //获取可视区域的高度
        var timer = null; //定义一个定时器
        var isTop = true; //定义一个布尔值，用于判断是否到达顶部

        window.onscroll = function(){         //滚动条滚动事件

            //获取滚动条的滚动高度
            var osTop = document.documentElement.scrollTop || document.body.scrollTop;

            if(osTop >= clientHeight){  //如果滚动高度大于可视区域高度，则显示回到顶部按钮
                obtn.style.display = 'block';
            }else{         //否则隐藏
                obtn.style.display = 'none';
            }

            //主要用于判断当 点击回到顶部按钮后 滚动条在回滚过程中，若手动滚动滚动条，则清除定时器
            if(!isTop){

                clearInterval(timer);
            }
            isTop = false;

        }

        obtn.onclick = function(){    //回到顶部按钮点击事件
            //设置一个定时器
            timer = setInterval(function(){
                //获取滚动条的滚动高度
                var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                //用于设置速度差，产生缓动的效果
                var speed = Math.floor(-osTop / 6);
                document.documentElement.scrollTop = document.body.scrollTop = osTop + speed;
                isTop =true;  //用于阻止滚动事件清除定时器
                if(osTop == 0){
                    clearInterval(timer);
                }
            },30);
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
</html>
